<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Top</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Js1.css">
    <script src="Js1.js"></script>
</head>

<body>
    <div class="container calculator text-center">
        <h1 class="mb-4">Calculadora Topzera</h1> 
    
        <input type="text" id="display" class="form-control mb-3" placeholder="0" readonly />
    
        <div class="row g-2 mb-2">
            <div class="col"><button class="btn btn-dark" onclick="addNumero('7')">7</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('8')">8</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('9')">9</button></div>
            <div class="col"><button class="btn btn-dark" onclick="operacaoSelecionada('+')">+</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col"><button class="btn btn-dark" onclick="addNumero('4')">4</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('5')">5</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('6')">6</button></div>
            <div class="col"><button class="btn btn-dark" onclick="operacaoSelecionada('-')">-</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col"><button class="btn btn-dark" onclick="addNumero('1')">1</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('2')">2</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('3')">3</button></div>
            <div class="col"><button class="btn btn-dark" onclick="operacaoSelecionada('*')">*</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col"><button class="btn btn-dark" onclick="addNumero('0')">0</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero('.')">.</button></div>
            <div class="col"><button class="btn btn-lg btn-dark" onclick="calcular()">=</button></div>
            <div class="col"><button class="btn btn-dark" onclick="operacaoSelecionada('/')">/</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col"><button class="btn btn-dark" onclick="addNumero('(')">(</button></div>
            <div class="col"><button class="btn btn-dark" onclick="addNumero(')')">)</button></div>
            <div class="col-12"><button class="btn btn-danger btn-lg w-100" onclick="limpar()">Limpar</button></div>
        </div>
    </div>
</body>
</html>
